<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Little Smile Foundation</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Little Smile Foundation</div>
    <nav>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Us -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-wrapper">
      <!-- Contact Info -->
      <div class="contact-info">
        <div class="info-box">
          <h3>📍 Address</h3>
          <p>31 Market Street, Sydney, NSW 2000, Australia</p>
        </div>
        <div class="info-box">
          <h3>📞 Phone</h3>
          <p>+61 2 1234 5678</p>
        </div>
        <div class="info-box">
          <h3>✉️ Email</h3>
          <p>info@littlesmile.org</p>
        </div>
      </div>

      <!-- Form -->
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form>
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Map -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.997673842285!2d151.206323!3d-33.874782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae2d5e0c6c1b%3A0x50217a82a252f70!2s31%20Market%20St%2C%20Sydney%20NSW%202000%2C%20Australia!5e0!3m2!1sen!2sau!4v1694422222222" 
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Little Smile Foundation | All Rights Reserved</p>
  </footer>

</body>
</html>
